<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" >
    <title>채팅</title>
</head>
<body>
    <header>
        <div class="header_top">
            <div class="header_columm">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header_columm">
                <span class="header_time">18:38</span>
            </div>
            <div class="header_columm">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header_battery">66% <i class="fas fa-battery-three-quarters"></i></span>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_columm">
                <span class="header_text">Edit</span>
            </div>
            <div class="header_columm">Chats <i class="fa fa-caret-dowwn"></i></div>
            <div class="header_columm">

            </div>
        </div>
    </header>
    <main class="chats">
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="친구 찾기, 채팅방, 플러스친구">
        </div>
        <ul class="chats_list">
            <li class="chats_chat">
                <div class="chat_content">
                    <img src="images/avatar.jpg" alt="프로필사진">
                    <div class="chat_preview">
                        <h3 class="chat_ueser">진영</h3>
                        <span class="chat_last_message">Hellow! This is a Test message!</span>
                    </div>
                </div>
                <span class="chat_date-time">
                    15:55
                </span>
            </li>
            <li class="chats_chat">
                <div class="chat_content">
                    <img src="images/avatar.jpg" alt="프로필사진">
                    <div class="chat_preview">
                        <h3 class="chat_ueser">KakaoTalk</h3>
                        <span class="chat_last_message">You logged into kakaoTalk PC</span>
                    </div>
                </div>
                <span class="chat_date-time">
                    Jul 12:55
                </span>
            </li>
        </ul>
        <div class="chat-btn">
            <i class="fa fa-comment"></i>
        </div>
    </main>
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar_tab">
            <i class="fa fa-user"></i><span class="tba-bar_title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar_tab ta-bar_tab_selected">
            <i class="fa fa-comment"></i><span class="tba-bar_title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar_tab">
            <i class="fa fa-search"></i><span class="tba-bar_title">Find</span>
        </a>
        <a href="more.html" class="tab-bar_tab">
            <i class="fa fa-ellipsis-h"></i><span class="tba-bar_title">More</span>
        </a>
    </nav>
</body>
</html>
