<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" >
    <link rel="stylesheet" href="css/style.css">
    <title>채팅</title>
</head>
<body>
    <header class="top-header">
    <div class="header_top">
        <div class="header_columm">
            <i class="fas fa-plane"></i>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="header_columm">
            <span class="header_time">18:38</span>
        </div>
        <div class="header_columm">
            <i class="fas fa-moon"></i>
            <i class="fab fa-bluetooth-b"></i>
            <span class="header_battery">66% <i class="fas fa-battery-three-quarters"></i></span>
        </div>
    </div>
    <div class="header_bottom">
        <div class="header_columm">
            <a href="chats.html">
                <i class="fa fa-chevron fa-lg"></i>
            </a>
        </div>
        <div class="header_columm">진영 <span class="header_number">1</span></div>
        <div class="header_columm">
            <i class="fa fa-search"></i>
            <i class="fa fa-bars"></i>
        </div>
    </div>
    </header>
    <main class="chat">
        <div class="date-divider">
            <span class="date-divider_text">
                2019년 03월 19일
            </span>
            <div class="chat_message chat_message-from-me">
                <span class="chat_message-time">17:55</span>
                <span class="chat_message_body">Hello! This is a test message</span>
            </div>
            <div class="chat_message chat_message-to-me">
                <img src="images/avatar.jpg" alt="프로필사진" class="chat_message-avatar">
                <div class="chat-message-center">
                    <h3 class="chat-message_username">Lynn</h3>
                    <span class="chat_message_body">And this is an an swer</span>
                </div>
                <span class="chat_message-time">17:55</span>
            </div>
        </div>
    </main>
    <div class="type-message">
        <i class="fa fa-plus fa-2x"></i>
        <div class="type-message_input">
            <input type="text">
            <i class="far fa-smile"></i>
        </div>
        <span class="record-message">
            <i class="fas fa-microphone"></i>
        </span>
</body>
</html>
