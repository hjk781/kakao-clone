<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" >
    <title>프로필</title>
</head>
<body>
    <header>
        <div class="header_top">
            <div class="header_columm">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header_columm">
                <span class="header_time">18:38</span>
            </div>
            <div class="header_columm">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header_battery">66% <i class="fas fa-battery-three-quarters"></i></span>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_columm">
                <a href="index.html">
                    <i class="fa fa-times fa-lg"></i>
                </a>
            </div>

            <div class="header_columm">
                <i class="fa fa-cog gf-lg"></i>
            </div>
        </div>
    </header>
    <main class="profile">
        <header class="profile_header">
            <img src="images/avatar.jpg" alt="프로필사진">
            <h3 class="profile_header-title">한영관</h3>
        </header>
        <input type="text" placeholder="hjk781@naver.com">
        <div class="profile_action">
            <span class="profile_action-circle">
                <i class="fa fa-comment fa-2x"></i>
            </span>
            <span class="profile_action-title">나의 채팅방</span>
        </div>
        <div class="profile_action">
            <span class="profile_action-circle">
                <i class="fa fa-pencil fa-2x"></i>
            </span>
            <span class="profile_action-title">수정하기</span>
        </div>
    </main>
</body>
</html>
